<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" typex="text/css" href="./css/styles.css" />
    <title>Hotel Miranda Web</title>
</head>
<body>
    <header class="header">
        <img src="img/menu.svg" alt="menu" class="header__menuIcon" >
        <div class="header__logo"><h3>H</h3></div>
        <div class="header__text"><b>HOTEL</b><br/>MIRANDA</div>
        <div class="header__icons">
            <img src="img/user.svg" alt="user_icon" class="header__user">
            <img src="img/search.svg" alt="search_icon" class="header__search">
        </div>
    </header>
    <main>
        <div class="presentation">
            <div class="presentation__text">
                <div class="presentation__subtitle">THE ULTIMATE LUXURY<br/>EXPERIENCE</div>
                <div class="presentation__title">The Perfect<br/> Base For You</div>
            </div>
            <div class="presentation__buttons">
                <div class="presentation__tour">TAKE A TOUR</div>
                <div class="presentation__learn">LEARN MORE</div>
            </div>
        </div>
        <div class="availability">
            <div class="availability__container">
                <!-- Convertir pÃ¡rrafo en label -->
                <p class="availability__arrival">Arrival Date</p>
                <input type="date" class="availability__input">
                <p class="availability__departure">LeDeparture Date</p>
                <input type="date" class="availability__input">
                <div class="availability__button">CHECK AVAILABILITY</div>
            </div> 
        </div>
    </main>
</body>
</html>
